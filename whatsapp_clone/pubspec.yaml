name: whatsapp_clone_ui
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  iconsax: ^0.0.8
  emoji_picker_flutter: ^4.4.0
  flex_color_scheme: ^8.4.0
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.3
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  image_picker: ^1.2.1
  cloudinary_public: ^0.23.1
  any_link_preview: ^3.0.3
  country_picker: ^2.0.27
  lottie: ^3.1.0
  page_transition: ^2.2.1
  animated_splash_screen: ^1.3.0
  image_cropper: ^11.0.0
  image_cropper_for_web: ^7.0.0
  zego_uikit_prebuilt_call: ^4.10.0
  image_cropper_platform_interface: ^8.0.0
  zego_uikit_signaling_plugin: ^2.5.0
  zego_uikit: ^2.20.0
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  flutter_sound: ^9.30.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon2.png"
  android_adaptive_icon_background: "#000000FF"
  android_adaptive_icon_foreground: "assets/icon/icon2.png"
  web:
    generate: true
    image_path: "assets/icon/icon2.png"
  windows:
    generate: true
    image_path: "assets/icon/icon2.png"
  macos:
    generate: true
    image_path: "assets/icon/icon2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/animations/
